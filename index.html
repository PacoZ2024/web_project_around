<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="P@co Z" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="keywords" content="EE.UU., fotos, paisajes" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <div class="popup">
        <form class="form">
          <div class="form__close-button">
            <img
              class="form__label-close-button"
              src="./images/Close_button.svg"
              alt="Botón cerrar formulario para editar perfil"
            />
          </div>
          <fieldset class="form__edit-profile">
            <legend class="form__title">Editar perfil</legend>
            <input
              class="form__field-name"
              type="text"
              placeholder="Nombre"
              required
            />
            <input
              class="form__field-about-me"
              type="text"
              placeholder="Acerca de mí"
              required
            />
            <button class="form__save-button" type="submit">Guardar</button>
          </fieldset>
        </form>
      </div>
      <header class="header">
        <img
          class="header__logo"
          src="./images/Logo.svg"
          alt="Logo Around The U.S."
        />
        <line class="header__line"></line>
      </header>
      <main class="content">
        <section class="content__profile">
          <img
            class="content__avatar-image"
            src="./images/Avatar.jpg"
            alt="Imagen de perfil"
          />
          <div class="content__profile-info">
            <div class="content__profile-distribution">
              <h1 class="content__profile-name">Jacques Cousteau</h1>
              <div class="content__profile-edit-button">
                <img
                  class="content__edit-profile-button-label"
                  src="./images/Edit_button.svg"
                  alt="Botón de edición de perfil"
                />
              </div>
            </div>
            <p class="content__about-me">Explorador</p>
          </div>
          <div class="content__profile-add-button">
            <img
              class="content__add-profile-button-label"
              src="./images/Add_button.svg"
              alt="Botón para agregar perfil"
            />
          </div>
        </section>
        <section class="content__images">
          <div class="content__card">
            <img
              class="content__image"
              src="./images/Valle_de_Yosemite.jpg"
              alt="Valle de Yosemite"
            />
            <div class="content__image-tag">
              <p class="content__image-title">Valle de Yosemite</p>
              <div class="content__like-button">
                <img
                  class="content__like-button-label"
                  src="./images/Like.svg"
                  alt="Botón me gusta"
                />
              </div>
            </div>
          </div>
          <div class="content__card">
            <img
              class="content__image"
              src="./images/Lago_Louise.jpg"
              alt="Lago Louise"
            />
            <div class="content__image-tag">
              <p class="content__image-title">Lago Louise</p>
              <div class="content__like-button">
                <img
                  class="content__like-button-label"
                  src="./images/Like.svg"
                  alt="Botón me gusta"
                />
              </div>
            </div>
          </div>
          <div class="content__card">
            <img
              class="content__image"
              src="./images/Montañas_Calvas.jpg"
              alt="Montañas Calvas"
            />
            <div class="content__image-tag">
              <p class="content__image-title">Montañas Calvas</p>
              <div class="content__like-button">
                <img
                  class="content__like-button-label"
                  src="./images/Like.svg"
                  alt="Botón me gusta"
                />
              </div>
            </div>
          </div>
          <div class="content__card">
            <img
              class="content__image"
              src="./images/Latemar.jpg"
              alt="Latemar"
            />
            <div class="content__image-tag">
              <p class="content__image-title">Latemar</p>
              <div class="content__like-button">
                <img
                  class="content__like-button-label"
                  src="./images/Like.svg"
                  alt="Botón me gusta"
                />
              </div>
            </div>
          </div>
          <div class="content__card">
            <img
              class="content__image"
              src="./images/Vanois National.jpg"
              alt="Vanois National"
            />
            <div class="content__image-tag">
              <p class="content__image-title">Vanois National</p>
              <div class="content__like-button">
                <img
                  class="content__like-button-label"
                  src="./images/Like.svg"
                  alt="Botón me gusta"
                />
              </div>
            </div>
          </div>
          <div class="content__card">
            <img
              class="content__image"
              src="./images/Lago_di_Braies.jpg"
              alt="Lago di Braies"
            />
            <div class="content__image-tag">
              <p class="content__image-title">Lago di Braies</p>
              <div class="content__like-button">
                <img
                  class="content__like-button-label"
                  src="./images/Like.svg"
                  alt="Botón me gusta"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#64; 2025 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
